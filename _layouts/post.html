---
layout: default
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">
    <header class="post-header">
        <h1 class="post-title" itemprop="name headline">
            <a class="post-title-link"  href="{{page.url}}">{{ page.title }}</a>
        </h1>
        <p class="post-meta">
            <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>
        {% if page.author %}
            <strong>
                <span class="authorKeyword">Author</span>
                <span class="small-site-title">{{page.author}}</span>
            </strong>
        {% endif %}
            <span class="post-categories">{{ page.categories | array_to_sentence_string}}</span>
        </p>

    </header>

    <div class="post-content" itemprop="articleBody">
    {{ content }}
    </div>

    {% if page.tags %}
    <div>
        tagged:
        {% for tag in page.tags %}
            <span class="inline archive_list"><a class="tag_list_link" href="/tag/{{ tag }}">{{ tag }}</a></span>
        {% endfor %}
    </div>
    {% endif %}

</article>
